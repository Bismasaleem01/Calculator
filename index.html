<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div id="box">
        <div id="inbox">
        <img src="./image1.png" alt="" class="image1">
        <h4 id="heading">Calculator</h4>
        <img src="./image-1.png" alt="" class="image2">
        <img src="./image-2.png" alt="" class="image3">
        <img src="./image4.png" alt="" class="image4">
    </div><br>
   <form action="">
        <input type="text" placeholder="0">
    </form>
    <table border="1" cellspacing="25px" >
        <tr>
            <td class="row1">+/-</td>
            <td class="row1">%</td>
            <td class="row2">Back</td>
            <td class="row2">Clear</td>
        </tr>
       <tr>
            <td class="row1">7</td>
            <td class="row1">8</td>
            <td class="row2">9</td>
            <td class="row2">/</td>
        </tr>
        <tr>
            <td class="row1">4</td>
            <td class="row1">5</td>
            <td class="row1">6</td>
            <td class="row1">*</td>
        </tr>
        <tr>
            <td class="row1">1</td>
            <td class="row1">2</td>
            <td class="row2">3</td>
            <td class="row2">-</td>
        </tr>
        <tr>
            <td class="row1">.</td>
            <td class="row1">0</td>
            <td class="row2">=</td>
            <td class="row2">+</td>
        </tr>
     </table> 
</div>
</body>
</html>
